
<div class="jumbotron">
  <div style="width: 90%; margin: 0;">
    <mat-grid-list [cols]="breakpoint" *ngIf="items">
      <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      *ngFor='let item of items'
      [routerLink]="['/details', item.id]">
        <mat-card class="myCard">
          <mat-card-header> 
            <mat-card-title>
              <h3>{{item.title | uppercase}}</h3>
            </mat-card-title>
            <mat-card-subtitle>
              <h3>Seller</h3>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <img mat-card-lg-image src="{{item.thumbnail}}" alt="nombre">
            <p>{{item.price}} $</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
<br>
</div>
<div [hidden]="items">
  <mat-spinner></mat-spinner>
  <h4>Loading . . . Please wait.</h4>
</div>
<mat-paginator #MatPaginator [length]="length"
[pageSize]="pageSize"
[pageSizeOptions]="pageSizeOptions"
></mat-paginator>
